<!DOCTYPE html>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>List of Places</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" type="image/png" href="/images/icon.png">
</head>
<body>
	<header>
		<img class="logo" src="images/logo.png">
		<nav>
			<a href="index.html" id="index-link" class="index-button">Home</a>
			<a href="login.html" id="login-link" class="login-button">Login</a>
			<a href="" id="logout-link" class="logout-button">Logout</a>
		</nav>
	</header>
	<main>
		<section id="title">
			<h1>Available Places</h1>
		</section>
		<section id="filter">
			<label for="price-filter">Max Price:</label>
			<select id="price-filter">
				<option value="10">10</option>
				<option value="50">50</option>
				<option value="100">100</option>
				<option value="All">All</option>
			</select>
		</section>
		<section id="places-list"></section>
	</main>

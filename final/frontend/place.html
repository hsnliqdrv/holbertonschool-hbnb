<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Place Details</title>
        <link rel="stylesheet" href="styles.css">
	<link rel="icon" type="image/png" href="/images/icon.png">
</head>
<body>
        <header>
                <img class="logo" src="images/logo.png">
                <nav>
                        <a href="index.html" id="index-link" class="index-button">Home</a>
                        <a href="login.html" id="login-link" class="login-button">Login</a>
			<a href="" id="logout-link" class="logout-button">Logout</a>
                </nav>
        </header>
        <main>
                <section id="title"></section>
                <section id="place-details"></section>
		<section id="add-review">
                        <h2>Add a Review</h2>
                        <form id="review-form">
                                <label for="review-text">Review:</label>
                                <textarea id="review-text" name="review-text" required></textarea>
                                 <label for="rating">Rating:</label>
                                <select id="rating" name="rating" required>
                                        <option value="1">1 Star</option>
                                        <option value="2">2 Stars</option>
                                        <option value="3">3 Stars</option>
                                        <option value="4">4 Stars</option>
                                        <option value="5">5 Stars</option>
                                </select>
                                <button type="submit">Submit</button>
                        </form>
                </section>
                <h2>Reviews</h2>
                <section id="reviews"></section>
        </main>
        <footer>
                <p>&copy; 2025 Hasanali Qadirov. All Rights Reserved.</p>
        </footer>
        <script src="scripts.js"></script>
</body>
</html>
